<!DOCTYPE html>
<!-- Defines the document type as HTML5 -->

<html lang="pt-BR">
<!-- Starts the HTML document and sets the language to Brazilian Portuguese -->

<head>
    <!-- Document head -->
    <meta charset="UTF-8">
    <!-- Sets the character encoding to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Sets the viewport to follow the device's width and initial zoom level -->
    <title>My First Page</title>
    <!-- Page title that appears in the browser tab -->
</head>

<body>
    <!-- Body of the document where visible content goes -->
    <h1>Welcome to My Page!</h1>
    <!-- Main title of the page -->
    <p>This is my first web page created with HTML.</p>
    <!-- Text paragraph -->
</body>

</html>
<!-- End of the HTML document -->
