<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>

<body>
    <h1>Shopping lists</h1>
    <ul>
       <li>Home</li>
       <li>Who are we?</li>
       <li>Contact</li>
    </ul>
    <h1>List with square example</h1>
    <!--circle, square, disc-->
    <ul type="square">
        <li>New York</li>
        <li>Oklahoma</li>
        <li>Miami</li>
    </ul>
    <h1>Unordered list</h1>
    <ol type="I"> <!-- 1, A, a , I, i -->
        <li>What is your favorite food?</li>
        <li>A game you really enjoyed?</li>
        <li>What kind of movies do you like?</li>
    </ol>
</body>

</html>
