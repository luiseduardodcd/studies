<!DOCTYPE html>
<!-- Defines the document type as HTML5 -->

<html lang="en">
<!-- Starts the HTML document and sets the language to English -->

<head>
    <!-- Document head -->
    <meta charset="UTF-8">
    <!-- Sets the character encoding to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Sets the viewport to follow the device's width and initial zoom level -->
    <title>HTML Tables Example</title>
    <!-- Page title that appears in the browser tab -->
</head>

<body>
    <!-- Body of the document where visible content goes -->
    <h1>Table Demonstration</h1>
    <!-- Main title of the page -->

    <table border="1">
        <!-- Start of the table with a border of 1px -->
        <caption>Monthly Sales Report</caption>
        <!-- Table caption -->

        <thead>
            <!-- Table header section -->
            <tr>
                <!-- Table row -->
                <th>Month</th>
                <!-- Table header cell -->
                <th>Sales</th>
                <!-- Table header cell -->
                <th>Expenses</th>
                <!-- Table header cell -->
                <th>Profit</th>
                <!-- Table header cell -->
            </tr>
        </thead>

        <tbody>
            <!-- Table body section -->
            <tr>
                <!-- Table row -->
                <td>January</td>
                <!-- Table data cell -->
                <td>$10,000</td>
                <!-- Table data cell -->
                <td>$8,000</td>
                <!-- Table data cell -->
                <td>$2,000</td>
                <!-- Table data cell -->
            </tr>
            <tr>
                <td>February</td>
                <td>$12,000</td>
                <td>$7,500</td>
                <td>$4,500</td>
            </tr>
            <tr>
                <td>March</td>
                <td>$9,000</td>
                <td>$6,000</td>
                <td>$3,000</td>
            </tr>
        </tbody>

        <tfoot>
            <!-- Table footer section -->
            <tr>
                <td><strong>Total</strong></td>
                <td><strong>$31,000</strong></td>
                <td><strong>$21,500</strong></td>
                <td><strong>$9,500</strong></td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
<!-- End of the HTML document -->
