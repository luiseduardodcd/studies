<!DOCTYPE html>
<!-- Defines the document type as HTML5 -->

<html lang="en">
<!-- Starts the HTML document and sets the language to English -->

<head>
    <!-- Document head -->
    <meta charset="UTF-8">
    <!-- Sets the character encoding to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Sets the viewport to follow the device's width and initial zoom level -->
    <title>Links Example</title>
    <!-- Page title that appears in the browser tab -->
</head>

<body>
    <!-- Body of the document where visible content goes -->
    <h1>Links Demonstration</h1>
    <!-- Main title of the page -->

    <p>
        <!-- Text paragraph -->
        Click here to go to the <a href="Lists.html">Lists Page</a>.
        <!-- Link to an internal page called lists.html -->
    </p>

    <p>
        <!-- Text paragraph -->
        Check out this website for free web programming content: 
        <a href="https://www.freecodecamp.org" target="_blank">freeCodeCamp</a>.
        <!-- Link to an external website that opens in a new tab -->
    </p>
</body>

</html>
<!-- End of the HTML document -->
