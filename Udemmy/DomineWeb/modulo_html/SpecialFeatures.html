<!DOCTYPE html>
<!-- Defines the document type as HTML5 -->

<html lang="pt-BR">
<!-- Starts the HTML document and sets the language to Brazilian Portuguese -->

<head>
    <!-- Document head -->
    <meta charset="UTF-8">
    <!-- Sets the character encoding to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Sets the viewport to follow the device's width and initial zoom level -->
    <title>Special Features</title>
    <!-- Page title that appears in the browser tab -->
</head>

<body>
    <!-- Body of the document where visible content goes -->
    <h1>Special Features</h1>
    <!-- Main title of the page -->
    <p>To access the table for using special characters, access the link by clicking below.</p>
    <!-- Text paragraph -->
     <br>
     <p><a href="https://www.w3schools.com/html/html_entities.asp">W3Schools</a></p>

    <div>
        &#60;Special Features&#62;

    </div>
</body>

</html>
<!-- End of the HTML document -->
